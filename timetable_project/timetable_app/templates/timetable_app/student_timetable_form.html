{% extends 'timetable_app/base.html' %}

{% block content %}
    <h2 class="mb-4">View Your Timetable</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="batch" class="form-label">Select Your Batch:</label>
            <select name="batch" id="batch" class="form-select">
                {% for batch in batches %}
                    <option value="{{ batch.id }}">{{ batch }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">View Timetable</button>
    </form>
{% endblock %}
